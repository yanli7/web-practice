<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <h2>ToDo List</h2>
      <p>This is a ToDo List, you can add any events or activities to the list, the added items can be marked as completed or be deleted as desired.  </p>
      <input type="text" id="input" placeholder="Things to do..." />
      <button id="add" onclick="todo.addNew()">Add</button>
    </div>

    <ul id="ul"></ul>
    <script src="ToDo.js"></script>
  </body>
 
</html>
